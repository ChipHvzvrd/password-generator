<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div id="criteria">
          <h3>
            Password Criteria
          </h3>
          <ol>
            <li>*A password should be alphanumeric.</li>
            <li>*Password must contain a special character (@, $, !, &, etc).</li>
            <li>*Password length must be greater than 8 characters.</li>
          </ol>
          <h3>Password Input</h3>
          <form name="passwordForm" action="#">
            <ul>
              <li><input type="text" name="text1" placeholder="password"></li>
              <button id="passwordInput" class="btn">Submit</button>
            </ul>
          </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
